 <!-- Page title-->
 <div class="border-bottom  mb-2">
    <h1 class="mt-2 mt-md-4  pt-2">Inventario de {{titulo}}</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este m√≥dulo se muestra el invetario de {{titulo}}.</p>
      <p class="font-size-sm font-weight-medium pl-md-4"><a class="text-nowrap" [routerLink]="'/products'"  rel="noopener"><i class="cxi-angle-left font-size-base align-middle ml-1"></i>Regresar</a></p>
    </div>
  </div>

  <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Agregar a inventario</h5>
        </div>
        <div class="card-header">
          <div class="col-md-12">
            <form #formInventario="ngForm" (ngSubmit)="addInventario(formInventario)" class="form-inline">
              <label class="sr-only">Cantidad</label>
              <input class="form-control  mr-sm-4" type="number" placeholder="Cantidad" name="inventario.cantidad" [(ngModel)]="inventario.cantidad" required >

              <label class="sr-only">Provedor</label>
              <input class="form-control  mr-sm-4" type="text" placeholder="Proveedor" name="inventario.proveedor" [(ngModel)]="inventario.proveedor" required>

              <button class="btn btn-outline-primary mr-sm-4" type="submit"> Ingresar</button>
            </form>
            <button class="btn btn-outline-success btn-sm mr-sm-4 mt-2" (click)="exportExcel()"> Exportar Excel</button>
          </div>
          
            
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Administrador</th>
                      <th>Cantidad</th>
                      <th>Proveedor</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>

                  
                  
                  <tbody>
                    <ng-container *ngIf="inventarios.length == 0">

                        <tr>
                            <td colspan="4" class="text-center">
                                <span class="text-muted">No hay registros de inventario</span>

                            </td>
                        </tr>
                    </ng-container>
                    <tr *ngFor="let inventario of inventarios" >
                      <td>{{inventario.admin.nombres}} {{inventario.admin.apellidos}}</td>
                      <td>{{inventario.cantidad}}</td>
                      <td>{{inventario.proveedor}}</td>
                      <td>
                        <button (click)="eliminar(inventario)" type="button" class="btn btn-outline-danger btn-sm ">
                        Eliminar
                        </button>
                      </td>
                    </tr>
                  </tbody>


                </table>
            </div>
        </div>
        <div class="card-footer">

        </div>
  </div>
