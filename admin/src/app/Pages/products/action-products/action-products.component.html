    <!-- Page title-->
    <div class="border-bottom mb-3">
        <h1 class="mt-2 mt-md-4 mb-3 pt-2">{{title}} Producto</h1>
        <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
          <p class="text-muted">Acciones de producto.</p>
          
        </div>
      </div>

      <div class="card box-shadow-sm">
            <div class="card-header">
                <h5 style="margin-bottom: 0px;">{{title}} producto</h5>
            </div>

            <form [formGroup]="productForm" (ngSubmit)="actionProduct()" >

                <div class="card-body">
    
    
    
                    <div class="row">
    
    
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col-lg-12 form-group">	
                                    <label for="">Título de producto</label>
                                    <input 
                                        formControlName="titulo"
                                        type="text" 
                                        class="form-control" 
                                        placeholder="Titulo de producto" >
                                </div>
                                <div class="col-lg-4 form-group">	
                                    <label for="">Stock</label>
                                    <input 
                                        type="number" 
                                        class="form-control" 
                                        formControlName="stock"
                                        placeholder="Cantidad inicial" >
                                </div>
                                <div class="col-lg-4 form-group">	
                                    <label for="">Precio</label>
                                    <input 
                                        type="number" 
                                        class="form-control" 
                                        formControlName="precio"
                                        placeholder="Precio" >
                                </div>
                                <div class="col-lg-4 form-group">	
                                    <label for="">Categoría</label>
                                    <select formControlName="categoria" class="form-control custom-select" id="select-input">
                                    <option value="0" selected disabled>Seleccionar</option>
                                    <option value="Categoria 1">Categoria 1</option>
                                    <option value="Categoria 2">Categoria 2</option>
                                    <option value="Categoria 3">Categoria 3</option>
                                    </select>
                                </div>
        
                                <div class="col-lg-12 form-group">
                                    <label for="">Descripción corta</label>
                                    <textarea 
                                        formControlName="descripcion"
                                        class="form-control" 
                                        placeholder="Titulo de producto"  
                                        rows="5"></textarea>
                                </div>
        
                                <div class="col-lg-12 form-group">
                                <!-- <textarea class="form-control" formControlName="especificaciones" rows="15"></textarea> -->
                                    <tinymce [config]="config" formControlName="especificaciones"></tinymce>
                                </div>
        
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="row">
                            <div class="col-lg-12 form-group">	
                                <label for="">Portada</label>
                                <div class="custom-file">
                                    <input class="custom-file-input" (change)="fileChange($event)" type="file" id="file-input">
                                    <label class="custom-file-label" id="iPortada" for="file-input" style="white-space: nowrap; overflow: hidden">Seleccionar imagen</label>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <img [src]="imgSelected" class="img-thumbnail" alt="Rounded image">
                            </div>
                            </div>
                        </div>
        
    
    
                    </div>
    
                    
                </div>
                <div class="card-footer">
                    <button type="submit" *ngIf="!loading" class="btn btn-primary mr-3">Guardar</button>
                    <!-- Button with border spinner -->
                    <button *ngIf="loading" type="button" class="btn btn-primary btn-icon  mr-3" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </button>
                    <button [routerLink]="'/products'" class="btn btn-warning">Regresar</button>
                </div>
            </form>
      </div>
