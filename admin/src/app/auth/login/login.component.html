<main class="container-fluid pb-3 pb-sm-4" style="width: 100%;
height: 100%;">
    <div class="row" style="width: 100%;
    height: 100%;">
        <div class="mx-auto" style="display: flex;
        align-items: center;">
            <div class="modal-body px-md-5 px-4">
                <h3 class="modal-title mt-4 mb-0 text-center mb-5">Iniciar Sesión</h3>
                <p class="font-size-sm text-muted text-center">Ingresa tu correo y contraseña proporcionados en el registro.</p>
                
                
                
                <form 
                autocomplete="off"
                [formGroup]="loginForm"
                (ngSubmit)="login()"
                
                >
                  <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="signin-email" 
                        placeholder="Your email address"
                        formControlName="email">
                  </div>
                  <div class="form-group">
                    <label for="signin-password" class="form-label">Password</label>
                    
                    <input 
                        type="password" 
                        class="form-control appended-form-control" 
                        id="signin-password" 
                        placeholder="Your password" 
                        formControlName="password" >
                  </div>
                
                  <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>

                </form>



              </div>
        </div>
    </div>
</main>
