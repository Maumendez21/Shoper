          <a [routerLink]="'/home'"><i class="cxi-home"></i></a>

        <li class="breadcrumb-item active" aria-current="page">Mi perfil</li>

<!-- Page container -->
<section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
    <div class="row pb-2 pb-lg-0">

      <!-- Account menu (sticky sidebar) -->
      <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
        <app-nav-profile></app-nav-profile>
      </aside>

      <!-- Content -->
      <div class="col-lg-8 ml-auto">
        <div class="d-flex align-items-center justify-content-between mb-4 pb-1 pb-sm-3">
          <h1 class="h2 mb-0">Mi perfil</h1>
         
        </div>
        <form 
          [formGroup]="clientForm"
          (ngSubmit)="updateProfile()"
        >
          <div class="row pb-3">
            <div class="col-sm-6 form-group">
              <label for="ac-fn">Nombre(s)</label>
              <input 
                type="text" 
                id="ac-fn" 
                class="form-control form-control-lg" 
                formControlName="nombres"
                >
            </div>
            <div class="col-sm-6 form-group">
              <label for="ac-ln">Apellidos</label>
              <input 
                type="text" 
                id="ac-ln" 
                formControlName="apellidos"
                class="form-control form-control-lg" 
                >
            </div>
            <div class="col-sm-6 form-group">
              <label for="ac-email">Email</label>
              <input 
                type="email" 
                id="ac-email" 
                
                class="form-control form-control-lg" 
                formControlName="email"
                
                >
            </div>
            

            
            
           

            <div class="col-sm-6 form-group">
              <label for="ac-phone">Telefono</label>
              <input 
                type="text" 
                id="ac-phone"
                
                formControlName="telefono"
                class="form-control form-control-lg" 
                >
            </div>

            <div class="col-sm-6 form-group">
              <label for="ac-city">Pais</label>
              <select formControlName="pais" id="ac-city" class="custom-select custom-select-lg">
                <option value="" disabled>Seleccionar País</option>
                <option value="cdmx">México</option>
                <option value="germany">USA</option>
                <option value="uk">London</option>
                <option value="argentina">Melbourne</option>
                <option value="usa" selected>New Jersey</option>
                <option value="france">Paris</option>
                <option value="brazil">Rio de Janeiro</option>
              </select>
            </div>
            
            
            <div class="col-sm-6 form-group">
              <label for="ac-address">Fecha de nacimiento</label>
              <input 
                type="date" 
                id="ac-address" 
                formControlName="f_nacimiento"

                class="form-control form-control-lg" 
                value="2464 Royal Ln. Mesa, New Jersey">
            </div>


            <div class="col-sm-6 form-group">
              <label for="ac-zip">DNI</label>
              <input 
                type="text" 
                id="ac-zip" 
                formControlName="dni"
                class="form-control form-control-lg" >
            </div>

            <div class="col-sm-6 form-group">
              <label for="ac-city">Genero</label>
              <select formControlName="genero" id="ac-city" class="custom-select custom-select-lg">
                <option value="0" disabled selected>-- Seleccionar genero -- </option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
              </select>
            </div> 

            <div class="col-sm-6 form-group">
              <label for="ac-password">Nueva Contraseña</label>
              <div class="cs-password-toggle input-group-overlay">
                <input 
                  type="password" 
                  id="ac-password" 
                  formControlName="password"
                  class="form-control form-control-lg">
              
              </div>
            </div>


          </div>
          <button type="submit" class="btn btn-primary btn-lg">&nbsp;Actualizar Perfil&nbsp;</button>
        </form>
      </div>
    </div>
  </section>
